<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Contact Pagina</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="IndexPage.html">Home</a></li>
            <li><a href="WebStore.html">Winkel</a></li>
            <li Class="CurrentPage"><a href="ContactPage.html">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Vogels en vogelaars</h1>
    </header>
    <main>
        <h2>Neem contact met ons op</h2>
        <p>Heb je vragen of opmerkingen? Neem gerust contact met ons op.</p>
        <form  class="ContactForm" method="post" action="https:jkorpela.fi/cgi-bin/echo.cgi">
            <label for="sex">Geslacht: </label>
            <label for="m">M: </label>
            <input id="male" name="sex" type="radio" value="M">
            <label for="v">V: </label>
            <input id="female" name="sex" type="radio" value="F">
            <label for="x">X: </label>
            <input id="X" name="sex" type="radio" value="X" checked><br/>
            <label for="lastname">Achternaam: </label>
            <input id="lastname" name="lastname" type="text">
            <label for="firstname">Voornaam: </label>
            <input id="firstname" name="firstname" type="text"><br/>
            <label for="streetname">Straatnaam: </label>
            <input id="streetname" name="streetname" type="text">
            <label for="postalcode">Postcode: </label>
            <input id= "postalcode" name="postalcode" type="text"><br/>
            <label for="city">Plaats: </label>
            <input id="city" name="city" type="text">
            <label for="email">E-mail: </label>
            <input id="email" name="email" type="text" required><br/>
            <select id="questiontype" name="questiontype">
                <option value="vraag">Vraag</option>
                <option value="opmerking">Opmerking</option>
                <option value="klacht">Klacht</option>
                <option value="suggestie">Suggestie</option>
            </select><br/>
            <label for="vraag">Bericht: </label><br/>
            <textarea id="question" name="question" rows="4" cols="50" required></textarea><br/>
            <input type="submit" value="Verstuur" class="btnContactPage">
            <input type="reset" value="Reset" class="btnContactPage">
        </form>

</body>
</html>
